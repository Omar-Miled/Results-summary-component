<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="right">
      <h1>
        Summary
      </h1>
      <div class="stats-container">
        <div class="stats" style="background-color: hsla(0, 100%, 67%, 0.05)">
          <div class="stats-names">
            <img src="assets/icon-reaction.svg" alt="reaction">
            <h2 style="color: hsl(0, 100%, 67%)">Reaction</h2>
          </div>
          <div class="stats-numbers">
            <h2><span>80</span> / 100</h2>
          </div>
        </div>
        <div class="stats" style="background-color: hsl(39, 100%, 56%,0.05)">
          <div class="stats-names">
            <img src="assets/icon-memory.svg" alt="reaction">
            <h2 style="color: hsl(39, 100%, 56%)">Memory</h2>
          </div>
          <div class="stats-numbers">
            <h2><span>92</span> / 100</h2>
          </div>
        </div>
        <div class="stats" style="background-color: hsla(166, 100%, 37%, 0.05);">
          <div class="stats-names">
            <img src="assets/icon-verbal.svg" alt="reaction">
            <h2 style="color: hsl(166, 100%, 37%)">Verbal</h2>
          </div>
          <div class="stats-numbers">
            <h2><span>61</span> / 100</h2>
          </div>
        </div>
        <div class="stats" style="background-color: hsl(234, 85%, 45%,0.05)">
          <div class="stats-names">
            <img src="assets/icon-visual.svg" alt="reaction">
            <h2 style="color: hsl(234, 85%, 45%)">Visual</h2>
          </div>
          <div class="stats-numbers">
            <h2><span>72</span> / 100</h2>
          </div>
        </div>
        <button class="btn">
          Continue
        </button>
      </div>
        
    </section>
    <section class="left">
      <div class="left-container">
        <h2 class="title">
          Your Result
        </h2>
        <div class="result">
          <h3 class="result-title">
            76
          </h3>
          <h4 class="full-mark">
            of 100
          </h4>
        </div>
        <div class="comment-section">
          <h3 class="comment">
            Great
          </h3>
          <h4 class="under-comment">
            You scored higher than 65% of the people who have taken these tests.
          </h4>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
